<!DOCTYPE html>
<html>

<head>
    <title>Parent Page</title>
</head>

<body>
    <iframe id="myIframe" src="https://arste890.github.io/SAC/Home.html" style="width:100%; border:none;"></iframe>

    <script>
        window.onmessage = function (e) {
            if (e.data[0] == "setIframeHeight") {
                document.getElementById("myIframe").style.height = e.data[1] + "px";
            }
        };
    </script>
</body>

</html>
